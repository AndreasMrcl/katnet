<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Netizen Gameshow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Home Page Styles */
        .home-page {
            display: none;
        }
        
        .home-page.active {
            display: block;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 800;
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .peserta-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .peserta-card h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 700;
        }
        
        .peserta-card.peserta-1 h2 { color: #FF5757; }
        .peserta-card.peserta-2 h2 { color: #4ECDC4; }
        .peserta-card.peserta-3 h2 { color: #51CF66; }
        .peserta-card.peserta-4 h2 { color: #9775FA; }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 700;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Open Sans', Arial, sans-serif;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .score-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .score-controls button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        
        .btn-minus {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-plus {
            background: #51cf66;
            color: white;
        }
        
        .score-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .score-controls button:active {
            transform: translateY(0);
        }
        
        .view-display {
            text-align: center;
            margin-top: 15px;~
        }
        
        .view-display a {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            transition: background 0.3s;
        }
        
        .view-display a:hover {
            background: #764ba2;
        }
        
        /* Display Page Styles */
        .display-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        
        .display-page.active {
            display: block;
        }
        
        .display-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        
        .display-container {
            width: 1080px;
            height: 1920px;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transform-origin: center center;
        }
        
        /* Background untuk setiap peserta - menggunakan gambar yang diupload */
        #peserta-1 .display-container {
            background-image: url('./images/01.png');
        }
        
        #peserta-2 .display-container {
            background-image: url('./images/02.png');
        }
        
        #peserta-3 .display-container {
            background-image: url('./images/03.png');
        }
        
        #peserta-4 .display-container {
            background-image: url('./images/04.png');
        }
        
        .nama-box {
            position: absolute;
            top: 460px;
            left: 50%;
            transform: translateX(-50%);
            width: 880px;
            height: 200px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            font-weight: 800;
            color: white;
            text-align: center;
            padding: 0 40px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        .score-box {
            position: absolute;
            top: 690px;
            left: 50%;
            transform: translateX(-50%);
            width: 880px;
            height: 440px;
            background: white;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 280px;
            font-weight: 800;
            color: #1E3A8A;
            line-height: 1;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .back-link:hover {
            background: white;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            z-index: 1000;
        }

        .connection-status.connected {
            color: #51cf66;
        }

        .connection-status.disconnected {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">‚óè Disconnected</div>

    <!-- Home Page -->
    <div id="home" class="home-page active">
        <div class="container">
            <h1>üéÆ Kata Netizen Gameshow - Kontrol</h1>
            <div class="control-grid">
                <!-- Peserta 1 -->
                <div class="peserta-card peserta-1">
                    <h2>Peserta 1 (Merah)</h2>
                    <div class="input-group">
                        <label>Nama:</label>
                        <input type="text" id="nama1" placeholder="Masukkan nama">
                    </div>
                    <div class="input-group">
                        <label>Score:</label>
                        <input type="number" id="score1" value="0">
                    </div>
                    <div class="score-controls">
                        <button class="btn-minus" onclick="changeScore(1, -10)">-10</button>
                        <button class="btn-plus" onclick="changeScore(1, 10)">+10</button>
                    </div>
                    <div class="view-display">
                        <a href="#peserta-1" target="_blank">Lihat Display</a>
                    </div>
                </div>
                
                <!-- Peserta 2 -->
                <div class="peserta-card peserta-2">
                    <h2>Peserta 2 (Cyan)</h2>
                    <div class="input-group">
                        <label>Nama:</label>
                        <input type="text" id="nama2" placeholder="Masukkan nama">
                    </div>
                    <div class="input-group">
                        <label>Score:</label>
                        <input type="number" id="score2" value="0">
                    </div>
                    <div class="score-controls">
                        <button class="btn-minus" onclick="changeScore(2, -10)">-10</button>
                        <button class="btn-plus" onclick="changeScore(2, 10)">+10</button>
                    </div>
                    <div class="view-display">
                        <a href="#peserta-2" target="_blank">Lihat Display</a>
                    </div>
                </div>
                
                <!-- Peserta 3 -->
                <div class="peserta-card peserta-3">
                    <h2>Peserta 3 (Hijau)</h2>
                    <div class="input-group">
                        <label>Nama:</label>
                        <input type="text" id="nama3" placeholder="Masukkan nama">
                    </div>
                    <div class="input-group">
                        <label>Score:</label>
                        <input type="number" id="score3" value="0">
                    </div>
                    <div class="score-controls">
                        <button class="btn-minus" onclick="changeScore(3, -10)">-10</button>
                        <button class="btn-plus" onclick="changeScore(3, 10)">+10</button>
                    </div>
                    <div class="view-display">
                        <a href="#peserta-3" target="_blank">Lihat Display</a>
                    </div>
                </div>
                
                <!-- Peserta 4 -->
                <div class="peserta-card peserta-4">
                    <h2>Peserta 4 (Ungu)</h2>
                    <div class="input-group">
                        <label>Nama:</label>
                        <input type="text" id="nama4" placeholder="Masukkan nama">
                    </div>
                    <div class="input-group">
                        <label>Score:</label>
                        <input type="number" id="score4" value="0">
                    </div>
                    <div class="score-controls">
                        <button class="btn-minus" onclick="changeScore(4, -10)">-10</button>
                        <button class="btn-plus" onclick="changeScore(4, 10)">+10</button>
                    </div>
                    <div class="view-display">
                        <a href="#peserta-4" target="_blank">Lihat Display</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Display Pages -->
    <div id="peserta-1" class="display-page">
        <a href="#home" class="back-link">‚Üê Kembali</a>
        <div class="display-wrapper">
            <div class="display-container">
                <div class="nama-box" id="display-nama1">Nama Peserta</div>
                <div class="score-box" id="display-score1">0</div>
            </div>
        </div>
    </div>
    
    <div id="peserta-2" class="display-page">
        <a href="#home" class="back-link">‚Üê Kembali</a>
        <div class="display-wrapper">
            <div class="display-container">
                <div class="nama-box" id="display-nama2">Nama Peserta</div>
                <div class="score-box" id="display-score2">0</div>
            </div>
        </div>
    </div>
    
    <div id="peserta-3" class="display-page">
        <a href="#home" class="back-link">‚Üê Kembali</a>
        <div class="display-wrapper">
            <div class="display-container">
                <div class="nama-box" id="display-nama3">Nama Peserta</div>
                <div class="score-box" id="display-score3">0</div>
            </div>
        </div>
    </div>
    
    <div id="peserta-4" class="display-page">
        <a href="#home" class="back-link">‚Üê Kembali</a>
        <div class="display-wrapper">
            <div class="display-container">
                <div class="nama-box" id="display-nama4">Nama Peserta</div>
                <div class="score-box" id="display-score4">0</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // TODO: Ganti dengan config Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDGP4VtoiurEyAdbazZ5hNHFZ3hzcVJz_E",
            authDomain: "kata-netizen.firebaseapp.com",
            databaseURL: "https://kata-netizen-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kata-netizen",
            storageBucket: "kata-netizen.firebasestorage.app",
            messagingSenderId: "572682044120",
            appId: "1:572682044120:web:dd626bbbb2f4cc44e20dad"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Connection status
        const statusElement = document.getElementById('connectionStatus');
        
        // Check connection
        const connectedRef = ref(database, '.info/connected');
        onValue(connectedRef, (snap) => {
            if (snap.val() === true) {
                statusElement.textContent = '‚óè Connected';
                statusElement.className = 'connection-status connected';
            } else {
                statusElement.textContent = '‚óè Disconnected';
                statusElement.className = 'connection-status disconnected';
            }
        });

        let isUpdatingFromFirebase = false;

        // Load data dari Firebase
        async function loadData() {
            for (let i = 1; i <= 4; i++) {
                const namaRef = ref(database, `peserta${i}/nama`);
                const scoreRef = ref(database, `peserta${i}/score`);

                // Listen untuk perubahan nama
                onValue(namaRef, (snapshot) => {
                    isUpdatingFromFirebase = true;
                    const nama = snapshot.val() || '';
                    document.getElementById(`nama${i}`).value = nama;
                    document.getElementById(`display-nama${i}`).textContent = nama || 'Nama Peserta';
                    isUpdatingFromFirebase = false;
                });

                // Listen untuk perubahan score
                onValue(scoreRef, (snapshot) => {
                    isUpdatingFromFirebase = true;
                    const score = snapshot.val() || 0;
                    document.getElementById(`score${i}`).value = score;
                    document.getElementById(`display-score${i}`).textContent = score;
                    isUpdatingFromFirebase = false;
                });
            }
        }

        // Save data ke Firebase
        async function saveData(peserta, field, value) {
            if (isUpdatingFromFirebase) return;
            
            const dataRef = ref(database, `peserta${peserta}/${field}`);
            await set(dataRef, value);
        }

        // Update score
        window.changeScore = async function(peserta, change) {
            const scoreInput = document.getElementById(`score${peserta}`);
            let currentScore = parseInt(scoreInput.value) || 0;
            currentScore += change;
            scoreInput.value = currentScore;
            
            await saveData(peserta, 'score', currentScore);
        }

        // Event listeners untuk input nama dan score
        for (let i = 1; i <= 4; i++) {
            document.getElementById(`nama${i}`).addEventListener('input', function(e) {
                const nama = e.target.value;
                saveData(i, 'nama', nama);
            });

            document.getElementById(`score${i}`).addEventListener('input', function(e) {
                const score = parseInt(e.target.value) || 0;
                saveData(i, 'score', score);
            });
        }

        // Handle hash navigation
        function handleNavigation() {
            const hash = window.location.hash || '#home';
            
            // Hide all pages
            document.querySelectorAll('.home-page, .display-page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show current page
            const pageId = hash.substring(1);
            const page = document.getElementById(pageId);
            if (page) {
                page.classList.add('active');
            }
        }

        // Listen for hash changes
        window.addEventListener('hashchange', handleNavigation);

        // Auto scale display container
        function scaleDisplay() {
            const containers = document.querySelectorAll('.display-container');
            containers.forEach(container => {
                const scaleWidth = window.innerWidth / 1080;
                const scaleHeight = window.innerHeight / 1920;
                const scale = Math.min(scaleWidth, scaleHeight);
                container.style.transform = `scale(${scale})`;
            });
        }

        // Scale on resize
        window.addEventListener('resize', scaleDisplay);

        // Initial load
        loadData();
        handleNavigation();
        scaleDisplay();
    </script>
</body>
</html>
